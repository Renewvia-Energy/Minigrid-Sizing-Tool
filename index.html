        <link rel="stylesheet" href="main.css">
        <title>Minigrid Design Tool</title>

    <body>
        <div class="showcase-area">

                    <img src="./images/logo.png" alt="logo" class="logo" />

                    <input type="number" name="num-cc" id="num-cc" required><br>

                    <input type="number" name="num-batteries" id="num-batteries" required><br>
    
                    <label for="num-battery-inverters">Number of Battery Inverters:</label>
                    <input type="number" name="num-battery-inverters" id="num-battery-inverters" required><br>
    
                    <!-- TODO: Add other engineering inputs, e.g. number of PV inverters, size of generator, inverter settings -->
                </section>
    
                <section>
                    <h2>Engineering Constants</h2>
                    <!-- TODO: Add constants, e.g. array losses, distribution losses,  -->

                    <input type="number" name="num-cc" id="num-cc" required><br>

                    <input type="number" name="num-cc" id="num-cc" required><br>
                    <label for="num-cc">PV losses:</label>
                    <input type="number" name="num-cc" id="num-cc" required><br>

                    <input type="number" name="num-cc" id="num-cc" required><br>
